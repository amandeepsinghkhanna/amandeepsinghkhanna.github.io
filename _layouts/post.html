---
layout: default
---
<article class="post">
  <a href="{% if page.collection == 'projects' %}{{ '/projects/' | relative_url }}{% else %}{{ '/blog/' | relative_url }}{% endif %}" class="back-link">
    <i data-lucide="arrow-left"></i>
    Back to {% if page.collection == 'projects' %}Projects{% else %}Blog{% endif %}
  </a>
  
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    {% endif %}
    {% if page.tags %}
      <div class="tags-container">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
